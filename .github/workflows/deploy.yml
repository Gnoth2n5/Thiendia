name: Auto Deploy to aaPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to aaPanel
        uses: tunnaduong/aapanel-deploy-action@main
        with:
          panel_url: https://server.tunnaduong.com
          webhook_key: pPnTyy7YWJZck0I4H61eGCepCifsJ3ym3I3UrvpPDE9eYFus
          ntfy_topic: tunnapi-git-pulls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
